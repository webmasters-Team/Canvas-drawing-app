<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmasters small projects</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<body>
    <div class="tool-box" id="set_cSize">
		<span>Canvas size</span>
		<input type="number" id="set_cWidth">
		<span>x</span>
		<input type="number" id="set_cHeight">
		<label>Grid <input type="checkbox" id="gridOn" checked></label>
	</div>
	<div id="workspace" role="main">
		<div id="horizontalRuler" class="ruler"><b id="hMarker" class="marker"></b></div>
		<div id="verticalRuler" class="ruler"><b id="vMarker" class="marker"></b></div>
		<canvas id="canvas" class="grid" width="480" height="360"></canvas>
		<div class="tool-box" id="statusBar"></div>
	</div><!-- #workspace -->
	<div class="tool-box" id="toolBox">
		<div class="tool-group clr" id="toolShapes">
			<label>Shapes</label>
			<div class="tools">
				<button type="button" class="shape-tool" id="toolEllipse" title="Create Ellipse">Ellipse</button>
				<button type="button" class="shape-tool" id="toolRect" title="Create Rectangle">Rectangle</button>
				<button type="button" class="shape-tool" id="toolLine" title="Create Line">Line</button>
				<button type="button" class="shape-tool" id="toolFreeform" title="Create Freeform Line">Freeform</button>
			</div>
		</div>
		<div class="tool-group clr" id="toolColors">
			<label>Colors</label>
			<div class="tools">
			</div>
		</div>
	</div>
<script src="script.js"></script>    
</body>
</html>
